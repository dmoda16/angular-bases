<!--Concepto de two way data binding-->
<h3>Agregar <small>{{nuevo.nombre}}</small> </h3>
<hr>

<form (ngSubmit)="agregar()">
    <input 
        placeholder="Nombre" 
        type="text"
        name="nombre"
        [(ngModel)]="nuevo.nombre" 
    />
    <input 
        placeholder="Poder" 
        type="text"
        name="poder"
        [(ngModel)]="nuevo.poder"
        
    />
    
    <!-- otra forma de interactuar con la web: [] para escribir, () para recibir a traves de eventos -->
    <!-- [value]="nuevo.poder" 
    (input)="cambiarNombre( $event )" -->

    <button type="submit">Agregar</button>
</form>
